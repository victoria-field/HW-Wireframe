<!DOCTYPE html>
<html>
<head>
	<title>wireframe</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!--I used class instead of id because when I expand this project to multiple sheets I can still style the class-->

	<section class="header">
		header
	</section>

	<section class="nav">
		nav
	</section>

	<section class="section"> 
		section
		<section class="article"> <!--This is a child of section. This box is inside of section-->
			article
			<section class="headtag"><!--This is a child of section and article. This box is inside of article-->
				h1, h2, h3
			</section>

			<section class="paragraph"> <!--This is a child of section and article. This box is inside of article-->
				p
			</section>
		</section>
	</section>

	<section class="aside">
		aside
	</section>

	<section class="footer">
		footer
	</section>

</body>
</html>
